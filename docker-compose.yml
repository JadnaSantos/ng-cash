version: "3.8"
services:
  postgres:
    image: postgres:latest
    container_name: ng-cash
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=postgres5857
      - POSTGRES_DB=postgresql
    volumes:
      - pgdata:/data/postgresql
volumes:
  pgdata:
    driver: local
